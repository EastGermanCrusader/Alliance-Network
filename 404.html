<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress | 404</title>
    <style>
        /* Grundlegende Stile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        
        /* TV-Animation Container */
        .tv-container {
            position: relative;
            z-index: 10;
            margin-bottom: 40px;
        }
        
        /* Work in Progress Text */
        .wip-content {
            z-index: 10;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .wip-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f27405;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .wip-description {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        /* Back Link */
        .back-link {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #f27405;
            text-decoration: none;
            border: 1px solid #f27405;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .back-link:hover {
            background: rgba(242, 116, 5, 0.1);
            transform: translateY(-2px);
        }
        
        /* Von Uiverse.io übernommene TV-Stile */
        .main_wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30em;
            height: 30em;
            z-index: 5;
            position: relative;
            margin: 0 auto;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 5em;
        }
        
        .antenna {
            width: 5em;
            height: 5em;
            border-radius: 50%;
            border: 2px solid black;
            background-color: #f27405;
            margin-bottom: -6em;
            margin-left: 0em;
            z-index: -1;
            position: relative;
        }
        
        .antenna_shadow {
            position: absolute;
            background-color: transparent;
            width: 50px;
            height: 56px;
            margin-left: 1.68em;
            border-radius: 45%;
            transform: rotate(140deg);
            border: 4px solid transparent;
            box-shadow:
                inset 0px 16px #a85103,
                inset 0px 16px 1px 1px #a85103;
        }
        
        .antenna::after {
            content: "";
            position: absolute;
            margin-top: -9.4em;
            margin-left: 0.4em;
            transform: rotate(-25deg);
            width: 1em;
            height: 0.5em;
            border-radius: 50%;
            background-color: #f69e50;
        }
        
        .antenna::before {
            content: "";
            position: absolute;
            margin-top: 0.2em;
            margin-left: 1.25em;
            transform: rotate(-20deg);
            width: 1.5em;
            height: 0.8em;
            border-radius: 50%;
            background-color: #f69e50;
        }
        
        .a1 {
            position: relative;
            top: -102%;
            left: -130%;
            width: 12em;
            height: 5.5em;
            border-radius: 50px;
            background-image: linear-gradient(
                #171717,
                #171717,
                #353535,
                #353535,
                #171717
            );
            transform: rotate(-29deg);
            clip-path: polygon(50% 0%, 49% 100%, 52% 100%);
        }
        
        .a1d {
            position: relative;
            top: -211%;
            left: -35%;
            transform: rotate(45deg);
            width: 0.5em;
            height: 0.5em;
            border-radius: 50%;
            border: 2px solid black;
            background-color: #979797;
            z-index: 99;
        }
        
        .a2 {
            position: relative;
            top: -210%;
            left: -10%;
            width: 12em;
            height: 4em;
            border-radius: 50px;
            background-color: #171717;
            background-image: linear-gradient(
                #171717,
                #171717,
                #353535,
                #353535,
                #171717
            );
            margin-right: 5em;
            clip-path: polygon(
                47% 0,
                47% 0,
                34% 34%,
                54% 25%,
                32% 100%,
                29% 96%,
                49% 32%,
                30% 38%
            );
            transform: rotate(-8deg);
        }
        
        .a2d {
            position: relative;
            top: -294%;
            left: 94%;
            width: 0.5em;
            height: 0.5em;
            border-radius: 50%;
            border: 2px solid black;
            background-color: #979797;
            z-index: 99;
        }
        
        .tv {
            width: 17em;
            height: 9em;
            margin-top: 3em;
            border-radius: 15px;
            background-color: #d36604;
            display: flex;
            justify-content: center;
            border: 2px solid #1d0e01;
            box-shadow: inset 0.2em 0.2em #e69635;
            position: relative;
        }
        
        .tv::after {
            content: "";
            position: absolute;
            width: 17em;
            height: 9em;
            border-radius: 15px;
            background:
                repeating-radial-gradient(#d36604 0 0.0001%, #00000070 0 0.0002%) 50% 0/2500px
                2500px,
                repeating-conic-gradient(#d36604 0 0.0001%, #00000070 0 0.0002%) 60% 60%/2500px
                2500px;
            background-blend-mode: difference;
            opacity: 0.09;
        }
        
        .curve_svg {
            position: absolute;
            margin-top: 0.25em;
            margin-left: -0.25em;
            height: 12px;
            width: 12px;
        }
        
        .display_div {
            display: flex;
            align-items: center;
            align-self: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 3.5px 3.5px 0px #e69635;
        }
        
        .screen_out {
            width: auto;
            height: auto;
            border-radius: 10px;
        }
        
        .screen_out1 {
            width: 11em;
            height: 7.75em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .screenM {
            width: 13em;
            height: 7.85em;
            position: relative;
            background: linear-gradient(
                to right,
                #002fc6 0%,
                #002bb2 14.2857142857%,
                #3a3a3a 14.2857142857%,
                #303030 28.5714285714%,
                #ff0afe 28.5714285714%,
                #f500f4 42.8571428571%,
                #6c6c6c 42.8571428571%,
                #626262 57.1428571429%,
                #0affd9 57.1428571429%,
                #00f5ce 71.4285714286%,
                #3a3a3a 71.4285714286%,
                #303030 85.7142857143%,
                white 85.7142857143%,
                #fafafa 100%
            );
            border-radius: 10px;
            border: 2px solid black;
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #252525;
            letter-spacing: 0.15em;
            text-align: center;
            overflow: hidden;
            animation: screenFlicker 3s infinite alternate;
        }
        
        @keyframes screenFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
        }
        
        .screenM:before,
        .screenM:after {
            content: "";
            position: absolute;
            left: 0;
            z-index: 1;
            width: 100%;
        }
        
        .screenM:before {
            top: 0;
            height: 68.4782608696%;
            background: linear-gradient(
                to right,
                white 0%,
                #fafafa 14.2857142857%,
                #ffe60a 14.2857142857%,
                #f5dc00 28.5714285714%,
                #0affd9 28.5714285714%,
                #00f5ce 42.8571428571%,
                #10ea00 42.8571428571%,
                #0ed600 57.1428571429%,
                #ff0afe 57.1428571429%,
                #f500f4 71.4285714286%,
                #ed0014 71.4285714286%,
                #d90012 85.7142857143%,
                #002fc6 85.7142857143%,
                #002bb2 100%
            );
        }
        
        .screenM:after {
            bottom: 0;
            height: 21.7391304348%;
            background: linear-gradient(
                to right,
                #006c6b 0%,
                #005857 16.6666666667%,
                white 16.6666666667%,
                #fafafa 33.3333333333%,
                #001b75 33.3333333333%,
                #001761 50%,
                #6c6c6c 50%,
                #626262 66.6666666667%,
                #929292 66.6666666667%,
                #888888 83.3333333333%,
                #3a3a3a 83.3333333333%,
                #303030 100%
            );
        }
        
        .notfound_text {
            background-color: black;
            padding: 0.3em 0.6em;
            font-size: 0.75em;
            color: white;
            letter-spacing: 0;
            border-radius: 5px;
            z-index: 10;
            font-weight: 700;
            animation: textBlink 2s infinite;
        }
        
        @keyframes textBlink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.7;
            }
        }
        
        .lines {
            display: flex;
            column-gap: 0.1em;
            align-self: flex-end;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        .line1,
        .line3 {
            width: 2px;
            height: 0.5em;
            background-color: black;
            border-radius: 25px 25px 0px 0px;
            margin-top: 0.5em;
        }
        
        .line2 {
            flex-grow: 1;
            width: 2px;
            height: 1em;
            background-color: black;
            border-radius: 25px 25px 0px 0px;
        }
        
        .buttons_div {
            width: 4.25em;
            align-self: center;
            height: 8em;
            background-color: #e69635;
            border: 2px solid #1d0e01;
            padding: 0.6em;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            row-gap: 0.75em;
            box-shadow: 3px 3px 0px #e69635;
            position: absolute;
            right: -60px;
        }
        
        .b1,
        .b2 {
            width: 1.65em;
            height: 1.65em;
            border-radius: 50%;
            background-color: #7f5934;
            border: 2px solid black;
            box-shadow:
                inset 2px 2px 1px #b49577,
                -2px 0px #513721,
                -2px 0px 0px 1px black;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .b1:hover, .b2:hover {
            transform: scale(1.05);
        }
        
        .b1::before {
            content: "";
            position: absolute;
            margin-top: 1em;
            margin-left: 0.5em;
            transform: rotate(47deg);
            border-radius: 5px;
            width: 0.1em;
            height: 0.4em;
            background-color: #000000;
        }
        
        .b1::after {
            content: "";
            position: absolute;
            margin-top: 0.9em;
            margin-left: 0.8em;
            transform: rotate(47deg);
            border-radius: 5px;
            width: 0.1em;
            height: 0.55em;
            background-color: #000000;
        }
        
        .b1 div {
            content: "";
            position: absolute;
            margin-top: -0.1em;
            margin-left: 0.65em;
            transform: rotate(45deg);
            width: 0.15em;
            height: 1.5em;
            background-color: #000000;
        }
        
        .b2::before {
            content: "";
            position: absolute;
            margin-top: 1.05em;
            margin-left: 0.8em;
            transform: rotate(-45deg);
            border-radius: 5px;
            width: 0.15em;
            height: 0.4em;
            background-color: #000000;
        }
        
        .b2::after {
            content: "";
            position: absolute;
            margin-top: -0.1em;
            margin-left: 0.65em;
            transform: rotate(-45deg);
            width: 0.15em;
            height: 1.5em;
            background-color: #000000;
        }
        
        .speakers {
            display: flex;
            flex-direction: column;
            row-gap: 0.5em;
        }
        
        .speakers .g1 {
            display: flex;
            column-gap: 0.25em;
        }
        
        .speakers .g11,
        .g12,
        .g13 {
            width: 0.65em;
            height: 0.65em;
            border-radius: 50%;
            background-color: #7f5934;
            border: 2px solid black;
            box-shadow: inset 1.25px 1.25px 1px #b49577;
        }
        
        .speakers .g {
            width: auto;
            height: 2px;
            background-color: #171717;
        }
        
        .bottom {
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 8.7em;
        }
        
        .base1,
        .base2 {
            height: 1em;
            width: 2em;
            border: 2px solid #171717;
            background-color: #4d4d4d;
            margin-top: -0.15em;
            z-index: -1;
        }
        
        .base3 {
            position: absolute;
            height: 0.15em;
            width: 17.5em;
            background-color: #171717;
            margin-top: 0.8em;
        }
        
        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .main_wrapper {
                transform: scale(0.8);
                margin-bottom: 20px;
            }
            
            .wip-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main_wrapper {
                transform: scale(0.6);
                margin-bottom: 10px;
            }
            
            .wip-title {
                font-size: 1.6rem;
            }
            
            .wip-description {
                font-size: 1rem;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tv-container">
            <div class="main_wrapper">
                <div class="main">
                    <div class="antenna">
                        <div class="antenna_shadow"></div>
                        <div class="a1"></div>
                        <div class="a1d"></div>
                        <div class="a2"></div>
                        <div class="a2d"></div>
                    </div>
                    <div class="tv">
                        <div class="cruve">
                            <svg
                                xml:space="preserve"
                                viewBox="0 0 189.929 189.929"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                xmlns="http://www.w3.org/2000/svg"
                                version="1.1"
                                class="curve_svg"
                            >
                                <path
                                    d="M70.343,70.343c-30.554,30.553-44.806,72.7-39.102,115.635l-29.738,3.951C-5.442,137.659,11.917,86.34,49.129,49.13
                                C86.34,11.918,137.664-5.445,189.928,1.502l-3.95,29.738C143.041,25.54,100.895,39.789,70.343,70.343z"
                                ></path>
                            </svg>
                        </div>
                        <div class="display_div">
                            <div class="screen_out">
                                <div class="screen_out1">
                                    <div class="screenM">
                                        <span class="notfound_text">WIP</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lines">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                        </div>
                        <div class="buttons_div">
                            <div class="b1"><div></div></div>
                            <div class="b2"></div>
                            <div class="speakers">
                                <div class="g1">
                                    <div class="g11"></div>
                                    <div class="g12"></div>
                                    <div class="g13"></div>
                                </div>
                                <div class="g"></div>
                                <div class="g"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="base1"></div>
                        <div class="base2"></div>
                        <div class="base3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="wip-content">
            <h1 class="wip-title">Work in Progress</h1>
            <p class="wip-description">Diese Seite befindet sich aktuell im Aufbau. Wir arbeiten mit Hochdruck daran, Ihnen bald ein vollständiges Erlebnis bieten zu können.</p>
            <a href="/" class="back-link">Zurück zur Hauptseite</a>
        </div>
    </div>
    
    <script>
        // Einfache Interaktion für die TV-Knöpfe
        document.addEventListener('DOMContentLoaded', function() {
            const button1 = document.querySelector('.b1');
            const button2 = document.querySelector('.b2');
            const screenText = document.querySelector('.notfound_text');
            
            // Button 1: Wechselt WIP-Text
            button1.addEventListener('click', function() {
                const messages = ['WIP', 'IN ARBEIT', 'BAUSTELLE', 'WORK IN PROGRESS'];
                const currentText = screenText.textContent.trim();
                let nextIndex = messages.indexOf(currentText) + 1;
                if (nextIndex >= messages.length) nextIndex = 0;
                
                screenText.textContent = ' ' + messages[nextIndex] + ' ';
                screenText.style.backgroundColor = '#002fc6';
                
                setTimeout(() => {
                    screenText.style.backgroundColor = '#000';
                }, 500);
            });
            
            // Button 2: Zufällige Farbe
            button2.addEventListener('click', function() {
                const colors = ['#006c6b', '#ff0afe', '#10ea00', '#f27405'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                screenText.style.backgroundColor = randomColor;
                
                setTimeout(() => {
                    screenText.style.backgroundColor = '#000';
                }, 1000);
            });
            
            // Antennen-Wackeln bei Mausbewegung
            const a1 = document.querySelector('.a1');
            const a2 = document.querySelector('.a2');
            
            if (a1 && a2) {
                document.addEventListener('mousemove', function(e) {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    a1.style.transform = `rotate(${-29 + x * 10}deg)`;
                    a2.style.transform = `rotate(${-8 + y * 5}deg)`;
                });
            }
        });
    </script>
</body>
</html>
